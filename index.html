<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
  </head>
  <body>
    <div id="root">
    </div>
    <div class="container">
      <div class="panel settings-view">
        <div>
          <label for="work-duration">Work</label>
          <input id="work-duration" type="number" value="25" placeholder="Work length" />
        </div>
        <div>
          <label for="break-duration">Break</label>
          <input id="break-duration" type="number" value="5" placeholder="Break length" />
        </div>
        <div>
          <button class="action" id="start-button">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="#FFF">
              <polygon points="0 0, 16 8, 0 16" />
            </svg>
          </button>
        </div>
      </div>
      <div class="panel timer-view">
        <div class="interval-name">
          &nbsp;
        </div>
        <div class="interval-count">
          &nbsp;
        </div>
        <div class="timer">
          0:00
        </div>
        <progress value="0" max="0"></progress>
        <div>
          <button class="action" id="stop-button">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="#FFF">
              <rect x="0" y="0" width="16" height="16" />
            </svg>
          </button>
        </div>
        <audio src="chime.mp3"></audio>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>

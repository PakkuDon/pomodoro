<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="pomodoro">
      <div class="timer">
        0:00
      </div>
      <div class="interval-name">
        &nbsp;
      </div>
      <div class="interval-settings">
        Work
        <input id="work-duration" type="number" value="25" placeholder="Work length" />
        Break
        <input id="break-duration" type="number" value="5" placeholder="Break length" />
      </div>
      <div class="actions">
        <button>Start</button>
      </div>
      <progress value="0" max="0"></progress>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
